<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2510428/pexels-photo-2510428.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
        <h2>Movie Title</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates ab voluptate voluptatem harum corporis vel doloremque? Tempora cum, facilis eos suscipit deleniti laudantium modi minus facere? Eos fugiat hic omnis.</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="pexels_videos_3494 (1080p).mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
